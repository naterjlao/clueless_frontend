<ng-container *ngIf="socket">
    <div id="ClueLess">
        <button id="exitButton" (click)="disconnect()"><a routerLink="/start" routerLinkActive="active">Exit</a></button>
        <button [disabled]="!gameIsReady"
            [ngClass]="{'isDisabled': !gameIsReady}"
            (click)="beginGame()">
            Begin Game
        </button>
        <div id="top" class="row no-gutters">
            <div class="col">
            <div id="playersPanel">
                <div class="row">  
                    <h1 class="col">Players</h1>
                    <h3 class="col" *ngFor='let c of charactersInGame'
                        [ngClass]="{
                            'ColonelMustard': c === 'Colonel Mustard',
                            'MissScarlet': c === 'Miss Scarlet',
                            'ProfessorPlum': c === 'Professor Plum',
                            'MrGreen': c === 'Mr Green',
                            'MrsWhite': c === 'Mrs White',
                            'MrsPeacock': c === 'Mrs Peacock'
                        }">
                        {{c}}
                    </h3>
                </div>
                <p class="playerInfo" id="whosTurn"><b>It's {{whosTurn}}'s turn!</b></p>
                <p class="playerInfo" id="playerNumber"><i>You are {{playerId}}</i></p>
            </div>
            </div>
        </div>

        <div id="middle" class="row no-gutters">
            <div class="col-9">
            <div id="gameBoard">
                <canvas [hidden]="showGameBoard" id="game" #game></canvas>
                <gameboard [hidden]="!showGameBoard" id="gameboard"></gameboard>
            </div>
            </div>

            <div class="col">
            <div id="checklistPanel">
                <h1>Checklist</h1>
            </div>
            </div>
        </div>

        <div id="bottom" class="row no-gutters">
            <div class="col">
            <div id="cardPanel">
                <h1>Card Menu</h1>

                <button type="button" class="mat-button" id="switchGameBoard" name="button" (click)="showGameBoard=!showGameBoard">
                    Toggle GameBoard/BlockGame
                </button>

                <!-- <div id="moveOptions"> -->
                    <!--Placeholder Variable Explanation-->
                    <!--"bOptions" is the array name with the "connected" locations denoting possible moves.-->
                    <!--"move" would be the text on the button and the value sent back to backend.-->
                    <!-- <button ng-repeat="move in bOptions" id="button{{move}}" value="{{move}}">{{move}}</!--> -->
                <!-- </div> -->

                <button (click)="move('left')">Left</button>
                <button (click)="move('right')">Right</button>
                <button (click)="move('up')">Up</button>
                <button (click)="move('down')">Down</button>

                <button type="button" id="endTurn" name="button" (click)="endTurn()">End Turn</button>
            </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!socket">
    <h1>Sorry! You are no longer connected to the game :(</h1>
    <h2>Re-enter the game hosting URL to restart.</h2>
	<h2>In addition, turn off your computer, reset your circuit breaker and check your plumbing!</h2>
</ng-container>
