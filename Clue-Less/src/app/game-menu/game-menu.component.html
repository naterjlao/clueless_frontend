<div id="ClueLess">
    <button><a routerLink="/start" routerLinkActive="active">Back to Start Menu</a></button>
    <div id="top" class="row no-gutters">
        <div class="col">
        <div id="playersPanel">
            <h1>Players</h1>
            <b>You are {{playerId}}</b>
            <p><i>It's {{whosTurn}}'s turn!</i></p>
        </div>
        </div>
    </div>

    <div id="middle" class="row no-gutters">
        <div class="col-9">
        <div id="gameBoard">
            <canvas id="game" #game></canvas>
            <!-- <gameboard id="gameboard"></gameboard> -->
        </div>
        </div>

        <div class="col">
        <div id="checklistPanel">
            <h1>Checklist</h1>
        </div>
        </div>
    </div>

    <div id="bottom" class="row no-gutters">
        <div class="col">
        <div id="cardPanel">
            <h1>Card Menu</h1>
            <button (click)="move('right')">Right</button>
            <button (click)="move('left')">Left</button>
            <button (click)="move('up')">Up</button>
            <button (click)="move('down')">Down</button>

            <button type="button" id="endTurn" name="button" (click)="endTurn()">End Turn</button>
        </div>
        </div>
    </div>
</div>
