<nav>
    <button><a routerLink="/start" routerLinkActive="active">Back to Start Menu</a></button>
</nav>

<h1>Select a character:</h1>

<div class="row">
    <div class="col">
        <button mat-raised-button id="ColonelMustard" class="ColonelMustard" (click)="clickCharacter('ColonelMustard')">Colonel Mustard</button>
    </div>
    <div class="col">
        <button mat-raised-button id="MissScarlet" class="MissScarlet" (click)="clickCharacter('MissScarlet')">Miss Scarlet</button>
    </div>
    <div class="col">
        <button mat-raised-button id="ProfessorPlum" class="ProfessorPlum" (click)="clickCharacter('ProfessorPlum')">Professor Plum</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <button mat-raised-button id="MrGreen" class="MrGreen" (click)="clickCharacter('MrGreen')">Mr. Green</button>
    </div>
    <div class="col">
        <button mat-raised-button id="MrsWhite" class="MrsWhite" (click)="clickCharacter('MrsWhite')">Mrs. White</button>
    </div>
    <div class="col">
        <button mat-raised-button id="MrsPeacock" class="MrsPeacock" (click)="clickCharacter('MrsPeacock')">Mrs. Peacock</button>
    </div>
</div>

<button *ngIf="!characterSelected" (click)="selectCharacter(currentCharacterSelected)" [disabled]="!currentCharacterSelected">
    Finalize Character Selection
</button>

<nav *ngIf="characterSelected">
    <button>
        <a [routerLink]="'/game'" routerLinkActive="active">
            Enter Game
        </a>
    </button>
</nav>
